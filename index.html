<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SEO Book Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            orange: {
              '50': '#fff7ed',
              '100': '#ffedd5',
              '200': '#fed7aa',
              '300': '#fdba74',
              '400': '#fb923c',
              '500': '#f97316',
              '600': '#ea580c',
              '700': '#c2410c',
              '800': '#9a3412',
              '900': '#7c2d12',
              '950': '#431407',
            },
            yellow: {
              '50': '#fefce8',
              '100': '#fef9c3',
              '200': '#fef08a',
              '300': '#fde047',
              '400': '#facc15',
              '500': '#eab308',
              '600': '#ca8a04',
              '700': '#a16207',
              '800': '#854d0e',
              '900': '#713f12',
              '950': '#422006',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for a better look in dark mode */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #555;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>

<aside 
  class="fixed top-0 left-0 z-40 w-64 h-screen bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()">
  
  <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-orange-600 dark:text-orange-400">Navigation</h2>
    <button (click)="closeSidebar.emit()" class="p-2 rounded-md text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 lg:hidden">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <nav class="py-4">
    <ul>
      @for(item of navItems; track item.path) {
        <li>
          <a 
            [routerLink]="item.path" 
            routerLinkActive="active"
            (click)="onLinkClick()"
            class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
            </svg>
            <span>{{ item.name }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>
</aside>

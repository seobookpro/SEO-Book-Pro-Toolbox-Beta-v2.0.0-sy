<aside 
  class="fixed top-0 right-0 z-40 w-64 h-screen bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 ease-in-out overflow-y-auto"
  [class.translate-x-0]="isOpen()"
  [class.translate-x-full]="!isOpen()">

  <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-white dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-orange-600 dark:text-orange-400">Toolbox Settings</h2>
    <button (click)="closeSidebar.emit()" class="p-2 rounded-md text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="p-4 space-y-6">
    <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase">Appearance</h3>
    
    <div class="flex items-center justify-between">
      <span class="text-gray-700 dark:text-gray-300">Dark Mode</span>
      <button 
        (click)="toggleDarkMode()"
        class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors"
        [class.bg-orange-600]="darkMode()"
        [class.bg-gray-200]="!darkMode()">
        <span
          class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform"
          [class.translate-x-6]="darkMode()"
          [class.translate-x-1]="!darkMode()">
        </span>
      </button>
    </div>

    <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase pt-4">Layout Elements</h3>

    <div class="flex items-center justify-between">
      <span class="text-gray-700 dark:text-gray-300">Show Header</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" [checked]="showHeader()" (change)="toggleHeader()" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-600"></div>
      </label>
    </div>

    <div class="flex items-center justify-between">
      <span class="text-gray-700 dark:text-gray-300">Show Footer</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" [checked]="showFooter()" (change)="toggleFooter()" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-600"></div>
      </label>
    </div>
  </div>

  <!-- Navigation Section -->
  <div class="border-t dark:border-gray-700">
    <h3 class="px-4 pt-4 text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase">Navigation</h3>
    <nav class="py-2">
      <ul>
        @for(item of navItems; track item.path) {
          <li>
            <a 
              [routerLink]="item.path" 
              routerLinkActive="active"
              (click)="onLinkClick()"
              class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
              <svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
              </svg>
              <span>{{ item.name }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
</aside>

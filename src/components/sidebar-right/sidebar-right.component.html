<aside 
  class="fixed top-0 right-0 z-40 w-64 h-screen bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isOpen()"
  [class.translate-x-full]="!isOpen()">
  
  <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700">
    <h2 class="text-xl font-bold text-orange-600 dark:text-orange-400">Settings</h2>
    <button (click)="closeSidebar.emit()" class="p-2 rounded-md text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="overflow-y-auto h-[calc(100vh-4rem)] p-4">
    <div class="space-y-6">
      <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Appearance</h3>

      <div class="flex items-center justify-between">
        <label for="darkModeToggle" class="text-gray-700 dark:text-gray-300 cursor-pointer flex items-center">
            <span class="material-icons-outlined w-6 h-6 mr-2">dark_mode</span>
            Dark Mode
        </label>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="darkModeToggle" [checked]="darkMode()" (change)="toggleDarkMode()" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-500"></div>
        </label>
      </div>
      
      <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Layout</h3>

      <div class="flex items-center justify-between">
        <label for="showHeaderToggle" class="text-gray-700 dark:text-gray-300 cursor-pointer flex items-center">
            <span class="material-icons-outlined w-6 h-6 mr-2">visibility</span>
            Show Header
        </label>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="showHeaderToggle" [checked]="showHeader()" (change)="toggleHeader()" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-500"></div>
        </label>
      </div>

      <div class="flex items-center justify-between">
        <label for="showFooterToggle" class="text-gray-700 dark:text-gray-300 cursor-pointer flex items-center">
            <span class="material-icons-outlined w-6 h-6 mr-2">visibility</span>
            Show Footer
        </label>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="showFooterToggle" [checked]="showFooter()" (change)="toggleFooter()" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-500"></div>
        </label>
      </div>
    </div>
    
    <nav class="mt-6">
      <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Quick Access</h3>
      <ul class="space-y-1">
        @for (link of toolLinks; track link.path) {
          <li>
            <a [routerLink]="link.path" routerLinkActive="active"
               class="flex items-center p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 group"
               (click)="onLinkClick()">
              <span class="material-icons-outlined w-6 h-6 text-gray-500 dark:text-gray-400 group-[.active]:text-orange-600 dark:group-[.active]:text-orange-400 transition duration-75">
                {{ link.icon }}
              </span>
              <span class="ml-3">{{ link.label }}</span>
            </a>
          </li>
        }
      </ul>
      
      <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mt-6 mb-2">Resources</h3>
      <ul class="space-y-1">
         @for (link of resourceLinks; track link.path) {
          <li>
            <a [routerLink]="link.path" routerLinkActive="active"
               class="flex items-center p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 group"
               (click)="onLinkClick()">
               <span class="material-icons-outlined w-6 h-6 text-gray-500 dark:text-gray-400 group-[.active]:text-orange-600 dark:group-[.active]:text-orange-400 transition duration-75">
                {{ link.icon }}
              </span>
              <span class="ml-3">{{ link.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>

  </div>
</aside>

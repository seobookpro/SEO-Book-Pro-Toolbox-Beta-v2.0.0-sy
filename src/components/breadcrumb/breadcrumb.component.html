<nav class="flex px-4 sm:px-6 lg:px-8 py-3 text-gray-700 dark:text-gray-300 bg-gray-50 dark:bg-gray-800/50 border-b border-t border-gray-200 dark:border-gray-700" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-2">
    @for (breadcrumb of breadcrumbs(); track breadcrumb.url; let isLast = $last) {
      <li class="inline-flex items-center">
        @if (!isLast) {
          <a [routerLink]="breadcrumb.url" class="inline-flex items-center text-sm font-medium hover:text-indigo-600 dark:hover:text-indigo-400">
            {{ breadcrumb.label }}
          </a>
          <svg class="w-5 h-5 text-gray-400 mx-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        } @else {
          <span class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ breadcrumb.label }}</span>
        }
      </li>
    }
  </ol>
</nav>
